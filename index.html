<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To do App</title>
</head>
<body>
    <div class="toolbox-cont">
        <div class="toolbox-color-cont">
            <div class="lightpink color"></div>
            <div class ="lightgreen color"></div>
            <div class= "lightblue color"></div>
            <div class = "black color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>

    
<!-- Main content -->
    <div class="main-cont">

    </div>


    <!-- Modal container -->
    <div class="modal-cont">
        <textarea placeholder="Enter Your Task"></textarea>
        <div class = "priority-color-cont">
            <div class="priority-color lightpink"></div>
            <div class ="priority-color lightgreen"></div>
            <div class= "priority-color lightblue"></div>
            <div class = "active priority-color black"></div>
        </div>
    </div>

    <!-- Ticket Container -->

    <div class="ticket-cont">
        <div class="ticket-color"></div>
        <div class="ticket-id"></div>
        <div class="task-area"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
